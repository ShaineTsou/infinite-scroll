<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=shainetsou.space"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Infinite Scroll</h1>
    <div class="loader" id="loader" hidden>
      <img src="./loader.svg" alt="Loading" />
    </div>
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1628277575641-ee4b1bd8454f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1628277575641-ee4b1bd8454f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1628277575641-ee4b1bd8454f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80"
        alt=""
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
